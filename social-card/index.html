<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Presentación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="flip-box" id="flip-box">
      <div class="card-front" id="card-front">
        <div class="info">
          <img src="./img/yo.png" alt="me" />
          <div class="data">
            <h2>Pablo Aquise L.</h2>
            <h4 class="district">Chorrillos, Lima - Perú</h4>
            <br />
            <p>"Front-end developer and UIX designer"</p>
          </div>
        </div>
        <div class="links">
          <ul>
            <li>
              <a
                href="https://github.com/PabloAquiseLozano?tab=repositories"
                target="_blank"
              >
                <span>GitHub</span>
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/pablo-aquise-lozano-5991a723b/"
                target="_blank"
              >
                <span>LinkedIn</span>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/asd123012301" target="_blank">
                <span>Facebook</span>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/pablo.aquise/" target="_blank">
                <span>Instagram</span>
              </a>
            </li>
            <li>
              <a href="https://www.tiktok.com/@tecnico_insano" target="_blank">
                <span>Tiktok</span>
              </a>
            </li>
          </ul>
        </div>
        <button type="button" class="btn-rotation-card" id="btn-rotation-card">
          Girar
        </button>
      </div>
      <div class="card-back" id="card-back">
        <img src="./img/sergio.png" alt="sergio" />
        <button
          type="button"
          class="btn-rotation-card-back"
          id="btn-rotation-card-back"
        >
          Girar
        </button>
      </div>
    </div>
    <script src="./js/rotationButton.js"></script>
  </body>
</html>
