<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Z</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="info">
          <h1>DRAGON BALL Z</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo aut
            quaerat magnam deleniti qui aliquid fuga ab amet ullam debitis!
            Necessitatibus vitae aut repudiandae nihil officiis maiores quas,
            consectetur voluptatibus.
          </p>
          <button type="button" id="play">
            <i class="fa-solid fa-play" id="icon-video"></i>
            <span id="btnText">REPRODUCIR</span>
          </button>
        </div>
        <img
          class="img-vegueta"
          src="https://img1.picmix.com/output/stamp/normal/2/4/5/8/118542_ae2ba.png"
          alt="Vegueta"
        />
        <img
          class="img-goku"
          src="https://www.pngarts.com/files/18/Goku-PNG-HQ-Photo.png"
          alt="Goku"
        />

        <video
          poster="https://www.mundodeportivo.com/alfabeta/hero/2021/02/evolucion-goku.jpg"
          loop
          id="video"
        >
          <source src="./video/Goku.mp4" type="video/mp4" />
        </video>
        <div class="bg-gradient"></div>
      </div>
    </div>
    <script src="./js/video-control.js"></script>
  </body>
</html>
