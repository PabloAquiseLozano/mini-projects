<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Turismo - Perú</title>
  </head>
  <body>
    <h1>TURISMO EN EL PERÚ</h1>
    <div class="regions">
      <div class="costa">
        <div class="map">
          <img src="./img/costa.png" alt="costa" />
        </div>
        <div class="info">
          <h2>COSTA</h2>
          <ul>
            <li>PIURA</li>
            <li>CHICLAYO</li>
            <li>TUMBES</li>
            <li>TACNA</li>
            <li>TRUJILLO</li>
          </ul>
        </div>
        <div class="photos">
          <img
            src="https://denomades.s3.us-west-2.amazonaws.com/blog/wp-content/uploads/2020/02/06184615/paita-yacila-1024x630.jpg"
            alt="piura"
          />
          <img
            src="https://blog.trip-peru.com/wp-content/uploads/2020/01/las-tumbas-del-se%C3%B1or-de-sipan.jpg"
            alt="chiclayo"
          />
          <img
            src="https://www.horeca.pe/sites/default/files/Dise%C3%B1o%20sin%20t%C3%ADtulo%20-%202022-03-01T104950.554.png"
            alt="tumbes"
          />
          <img
            src="https://peru.info/archivos/publicacion/63-imagen-1794927122018.jpg"
            alt="tacna"
          />
          <img
            src="https://denomades.s3.us-west-2.amazonaws.com/blog/wp-content/uploads/2020/09/19163849/shutterstock_217920055-1.jpg"
            alt="trujillo"
          />
        </div>
      </div>
      <hr />
      <div class="sierra">
        <div class="map">
          <img src="./img/sierra.png" alt="sierra" />
        </div>
        <div class="info">
          <h2>SIERRA</h2>
          <ul>
            <li>CUSCO</li>
            <li>AYACUCHO</li>
            <li>CAJAMARCA</li>
            <li>AREQUIPA</li>
            <li>PUNO</li>
          </ul>
        </div>
        <div class="photos">
          <img
            src="https://www.boletomachupicchu.com/gutblt/wp-content/uploads/2017/05/machu-picchu.jpg"
            alt="cusco"
          />
          <img
            src="https://www.pacuchaglamping.com/wp-content/uploads/2023/09/Millpu-atractivos-ayacucho.jpeg"
            alt="ayacucho"
          />
          <img
            src="https://hotelmonthanas.com/wp-content/uploads/2022/07/plaza_de_cajamarca_hotel_.jpg"
            alt="cajamarca"
          />
          <img
            src="https://www.tuentrada.com.pe/wp-content/uploads/2021/12/Arequipa.jpg"
            alt="arequipa"
          />
          <img
            src="https://invoyager.com/wp-content/uploads/Floating-island-780x470.jpg"
            alt="puno"
          />
        </div>
      </div>
      <hr />
      <div class="selva">
        <div class="map">
          <img src="./img/selva.png" alt="selva" />
        </div>
        <div class="info">
          <h2>SELVA</h2>
          <ul>
            <li>LORETO</li>
            <li>MADRE DE DIOS</li>
            <li>AMAZONAS</li>
            <li>IQUITOS</li>
            <li>UCAYALI</li>
          </ul>
        </div>
        <div class="photos">
          <img
            src="https://www.peru.travel/contenido/general/imagen/es/834/1.1/loreto-pacaya-samiria.jpg"
            alt="loreto"
          />
          <img
            src="https://www.aboutespanol.com/thmb/HoxU18hEOsSZx-bKVic7LyCMz2o=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/puerto_maldonado_viajeper-597b8b0a3df78cbb7a2514bd.jpg"
            alt="madre-de-dios"
          />
          <img
            src="https://www.somosperu.org.pe/wp-content/uploads/2017/08/Chachapoyas.jpg"
            alt="amazonas"
          />
          <img
            src="https://denomades.s3.us-west-2.amazonaws.com/blog/wp-content/uploads/2019/12/31181554/complejo-turistico-de-quistococha.jpg"
            alt="iquitos"
          />
          <img
            src="https://www.ytuqueplanes.com/imagenes/images/rutas/portada-encanto-de-aguas.jpg"
            alt="ucayali"
          />
        </div>
      </div>
    </div>
  </body>
</html>
